<!DOCTYPE html>
<html>
<head>
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <header>
    
    <nav class="navbar navbar-dark bg-dark">
    
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Travel to Seattle</a>
        </div>
  
        <div class="show-hide">
          <button type="button" class="btn btn-info" data-bind="click: reset">Reset</button>
          <button type="button" class="btn btn-info" data-bind="click: hide">Hide</button>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-light bg-faded">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" data-bind="value: search_text">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-bind="click: search">Search</button>
        </form>
        <p>Filter: <input type="checkbox" data-bind="checked: wantsFilter" /></p>
        <div data-bind="visible: wantsFilter">
            Preferred locations:
            <div><input type="checkbox" value="spaceNeedle" data-bind="checked: locations, click: updateLocations" /> Space Needle</div>
            <div><input type="checkbox" value="smithTower" data-bind="checked: locations, click: updateLocations" /> Smith Tower</div>
            <div><input type="checkbox" value="pikePlaceMarket" data-bind="checked: locations, click: updateLocations" /> Pike Place Market</div>
            <div><input type="checkbox" value="gasWorks" data-bind="checked: locations, click: updateLocations" /> Gas Works</div>
            <div><input type="checkbox" value="seattleAquarium" data-bind="checked: locations, click: updateLocations" /> Seattle Aquarium</div>
        </div>
         
    </nav>
  </header> 

  <div id="map"></div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/map.js"></script>

  <!--Load the JS API ASYNCHRONOUSLY below.-->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAe5AHbov2Doz0riVatzXN7XW-XBfPWGpw&v=3&callback=initMap">
  </script>
</body>
</html>
