<!DOCTYPE html>
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!--Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script src="js/map.js">
   </script>

   <!--Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe5AHbov2Doz0riVatzXN7XW-XBfPWGpw&v=3&callback=initMap">
   </script>
 </body>
</html>
