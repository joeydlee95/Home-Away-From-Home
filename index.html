<!DOCTYPE html>
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <link rel="stylesheet" type="text/css" href="css/styles.css">
 </head>
 <body>
  <div class="container">
    <div class="options-box">
      <h1>Home Away From Home</h1>
      <div>
        <input id="show" type="button" value="Show">
        <input id="hide" type="button" value="Hide">

        <hr>

        <span class="text"> Draw a shape to see if there is something to visit there! </span>
        <input id="toggle-drawing" type="button" value="Drawing Tools">

        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Choose a region!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>

        <hr>
        
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Amazon Headquarters or 410 Terry Ave. North Seattle, WA">
          <input id="search-within-time" type="button" value="Go">
        </div>
      
      </div>
    </div>
    <!--Create a place to put the map in the HTML-->
    <div id="map"></div>
  </div>

   <script src="js/map.js">
   </script>

   <!--Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer 
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAe5AHbov2Doz0riVatzXN7XW-XBfPWGpw&v=3&callback=initMap">
   </script>
 </body>
</html>
