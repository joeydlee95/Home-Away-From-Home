<!DOCTYPE html>
<html>
<head>
  <title>Seattle Trip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Travel to Seattle</a>
      </div>
  
      <div class="show-hide">
        <button type="button" class="btn btn-secondary" data-bind="click: reset">Reset</button>
        <button type="button" class="btn btn-secondary" data-bind="click: hide">Hide</button>
      </div>
    </nav>
  </header>

  <main>
    <div id="map"></div>
    
    <div class="row">
      <div class="p-3 mb-2 bg-secondary text-white menu">
        <div class="container">
          <div class="search">
            <form class="form-inline">
              <input class="form-control" type="text" placeholder="Search" data-bind="value: search_text">
              <button class="btn" type="submit" data-bind="click: search">Search</button>
            </form>
          </div>

          <div class="filter">
            <p>Filter: <input type="checkbox" data-bind="checked: wantsFilter" /></p>
            <div class="container" data-bind="visible: wantsFilter, foreach: { data: locations, as: 'location' }">
              <div><input type="checkbox" data-bind="checked: location, click: $parent.toggleShow" /><span data-bind="text: location, click: $parent.select"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/map.js"></script>

  <!--Load the JS API ASYNCHRONOUSLY below.-->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAe5AHbov2Doz0riVatzXN7XW-XBfPWGpw&v=3&callback=initMap" onerror="mapError()">
  </script>
</body>
</html>
