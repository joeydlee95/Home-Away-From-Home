<!DOCTYPE html>
<html>
<head>
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel To Seattle</a>
        <div class="show-hide">
          <button type="button" class="btn btn-info" data-bind="click: show">Reset</button>
          <button type="button" class="btn btn-info" data-bind="click: hide">Hide</button>
        </div>
      </div>
    </nav>
  </header>
  
  <div id="map"></div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/map.js"></script>

  <!--Load the JS API ASYNCHRONOUSLY below.-->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAe5AHbov2Doz0riVatzXN7XW-XBfPWGpw&v=3&callback=initMap">
  </script>
</body>
</html>
