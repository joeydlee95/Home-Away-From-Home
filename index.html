<!DOCTYPE html>
<html>
<head>
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>Home Away From Home</h1>
      <div>
        <input id="show" type="button" value="Show" data-bind="click: show">
        <input id="hide" type="button" value="Hide" data-bind="click: hide">

        <hr>

        <div>
          <h1> Draw a shape to see if there is something to visit there! </h1>
          <input id="toggle-drawing" type="button" value="Drawing Tools" data-bind="click: draw">
        </div>

        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Choose a region!" data-bind="value: zoom_text">
          <input id="zoom-to-area" type="button" value="Zoom" data-bind="click: zoom">
        </div>

        <hr>
        
        <div>
          <h1>Locations nearby this waypoint!</h1>
          <span class="text"> Within </span>
          <select id="max-duration" data-bind="options: availableDurations, optionsText: 'durationTime', value: selectedDuration"></select>
          <select id="mode" data-bind="options: availableModes, optionsText:'modeString', value: selectedMode"></select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Amazon Headquarters or 410 Terry Ave. North Seattle, WA" data-bind="value: search_text">
          <input id="search-within-time" type="button" value="Go" data-bind="click: search">
        </div>

        <hr>
        <div>
          <h1>Search for nearby places (cafes, restaurants, etc)</h1>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Seattle" data-bind="value: places_text">
          <input id="go-places" type="button" value="Go" data-bind="click: places">
        </div>
      
      </div>
    </div>
    <!--Create a place to put the map in the HTML-->
    <div id="map"></div>
  </div>

  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/map.js"></script>

  <!--Load the JS API ASYNCHRONOUSLY below.-->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAe5AHbov2Doz0riVatzXN7XW-XBfPWGpw&v=3&callback=initMap">
  </script>
</body>
</html>
