<!DOCTYPE html>
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <link rel="stylesheet" type="text/css" href="css/styles.css">
 </head>
 <body>
  <div class="container">
    <div class="options-box">
      <h1>Home Away From Home</h1>
      <div>
        <input id="show" type="button" value="Show">
        <input id="hide" type="button" value="Hide">
      </div>
    </div>
    <!--Create a place to put the map in the HTML-->
    <div id="map"></div>
  </div>

   <script src="js/map.js">
   </script>

   <!--Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer 
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAe5AHbov2Doz0riVatzXN7XW-XBfPWGpw&v=3&callback=initMap">
   </script>
 </body>
</html>
